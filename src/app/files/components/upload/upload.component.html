<p-fileUpload
  #fileUploader
  name="files"
  accept="text/csv"
  url="http://localhost:3000/api/bricz-server/v1/uploads"
  [showCancelButton]="false"
  [multiple]="true"
  (onUpload)="onUpload()"
  (onError)="onError(fileUploader)"
>
  <ng-template let-file let-files pTemplate="file">
    <div class="file-template">
      <div class="file-template__name">{{ file.name }}</div>
      <div class="file-template__size">{{ file.size / 1000 }} KB</div>
      <button
        pRipple
        pButton
        class="file-template__close"
        type="button"
        icon="pi pi-times"
        (click)="onRemoveFile($event, fileUploader, file)"
      ></button>
    </div>
  </ng-template>
</p-fileUpload>
